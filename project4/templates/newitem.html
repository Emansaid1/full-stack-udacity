<body>

<h1> Add A New Item</h1>
<div class = 'pane'>

<form action= "/catalog/{{category_id}}/newitem/" method = 'POST'>


<dl>
	<dt>Title:</dt>
		<dd><input type ='text' size='30' name='title' required></dd>
    <dt>Description:</dt>
        <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
    <dt>Image Link:</dt>
        <dd><input type = 'text' size = '30' name='img' required></dd>
</dl>

<input type='submit' value='Create'>

</form>
</div>

</body>
